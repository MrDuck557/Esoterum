# suppress inspection "UnusedProperty" for whole file

# region distribution
block.esoterum-wire.name = 信号导线
block.esoterum-wire.description = 用于基本信号传输. 从左侧、后方和右侧输入信号, 向前方输出信号.

block.esoterum-junction.name = 信号交叉器
block.esoterum-junction.description = 用于管理信号导线, 允许其十字相交且不互相干扰.

block.esoterum-router.name = 信号路由器
block.esoterum-router.description = 将信号输出至其他三个方向.

block.esoterum-node.name = 信号节点
block.esoterum-node.description = 以无线方式将输入的信号输出至其链接的信号节点, 信号节点会将信号输出至其他四个方向.

block.esoterum-latch.name = 数据锁存器
block.esoterum-latch.description = 用于储存信号. 如果先输入后方信号再输入左或右侧信号, 它将储存从左或右侧输入的信号, 先输入左或右侧信号再输入后方信号可解锁储存的信号.

block.esoterum-controller.name = 信号流控制器
block.esoterum-controller.description = 每一端都可以作为信号输入或输出端, X是无效, I是输入, O是输出.

block.esoterum-buffer.name = 信号缓冲器
block.esoterum-buffer.description = 可更改输入端, 并向前方输出延迟信号.
# endregion distribution

# region sources
block.esoterum-switch.name = 信号开关
block.esoterum-switch.description = 启用时向其他四个方向输出信号.

block.esoterum-button.name = 信号按钮
block.esoterum-button.description = 点击时向其他四个方向输出短时信号.

block.esoterum-clock.name = 信号钟
block.esoterum-clock.description = 点击以配置信号持续时间和冷却间隔.
# endregion sources

# region logic gates
block.esoterum-AND.name = 与门
block.esoterum-AND.description = 当两个输入端有输入信号时向前方输出信号.

block.esoterum-XOR.name = 异或门
block.esoterum-XOR.description = 当只有一个输入端有输入信号时向前方输出信号.

block.esoterum-NOT.name = 非门
block.esoterum-NOT.description = 持续向前输出信号, 当输入端有输入信号时禁用前方输出信号.
# endregion logic gates

# region logic outputs
block.esoterum-note-block.name = 音符盒
block.esoterum-note-block.description = 输入信号时播放选定的音符.
block.esoterum-note-block.details = DING DING DING DING DING DING DING DINGDINGDING
# endregion logic outputs

block.esoterum-manual.name = 工程师手册
block.esoterum-manual.description = 所有你需要的关于这个电路Mod的东西都在这个手册里.
block.esoterum-manual.details = "快读-读他妈的手册, 笨-笨蛋!"
